# Jetson device specifications

jetson_devices:
  orin_super:
    name: "Jetson AGX Orin (Super)"
    compute_capability: 8.9
    cuda_cores: 2048
    tensor_cores: 64
    memory_gb: 64
    power_modes:
      - name: "MAXN"
        max_power_w: 100
        gpu_freq_mhz: 1300
        cpu_freq_mhz: 2200
      - name: "15W"
        max_power_w: 15
        gpu_freq_mhz: 625
        cpu_freq_mhz: 1200
  
